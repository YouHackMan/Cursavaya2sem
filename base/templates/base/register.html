{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Регистрация</h1>
</div>
<div class="card-body">
    <form class="form" method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <label>{{form.password1.label}}</label>
        {{form.password1}}
        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Зарегестрироваться">
    </form>
    <p>У вас уже есть аккаунт? <a href="{% url 'login' %}">Вход</a></p>
</div>
{% endblock content %}
